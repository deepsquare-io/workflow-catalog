# yaml-language-server: $schema=../../.job.schema.json
## See: https://docs.deepsquare.run/workflow/workflow-api-reference/job

## Allow DeepSquare logging
enableLogging: true

## Allocate resources
resources:
  tasks: 1
  cpusPerTask: 1
  memPerCpu: 500
  gpus: 0

steps:
  - name: 'setup-tty2web'
    run:
      container:
        image: curlimages/curl:latest
      command: |
        curl -fsSL -o "$STORAGE_PATH/tty2web" https://github.com/kost/tty2web/releases/download/v3.0.3/tty2web_linux_amd64
        chmod +x "$STORAGE_PATH/tty2web"
  - name: 'interactive'
    run:
      container:
        image: busybox:latest
      env:
        # Set the terminal type. xterm is supported by tty2web
        - key: TERM
          value: xterm
      command: |
        "$STORAGE_PATH/tty2web" --permit-write --once --port 8080 --credential admin:password sh
      network: slirp4netns
      customNetworkInterfaces:
        - bore:
            boreAddress: bore.deepsquare.run:2200
            targetPort: 8080
