# yaml-language-server: $schema=../.job.schema.json
## See: https://docs.deepsquare.run/workflow/workflow-api-reference/job

## Allow DeepSquare logging
enableLogging: true

## Allocate resources
resources:
  tasks: 1
  cpusPerTask: 2
  memPerCpu: 4000
  gpus: 0

## The job content
steps:
  ## The steps of the jobs which are run sequentially.
  - name: neko
    run:
      container:
        image: m1k1o/neko:firefox
        registry: registry-1.docker.io
        mountHome: true
      command: |
        cd $HOME

        /usr/bin/supervisord -c /etc/neko/supervisord.conf
      mapUid: 0
      mapGid: 0
      network: slirp4netns
      customNetworkInterfaces:
        - bore:
            boreAddress: bore.deepsquare.run:2200
            targetPort: 8080
